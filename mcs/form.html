        * {
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        .modal__content {
            display: table-cell;
            border: 2px solid #e7e7e7;
            width: 500px;
            margin: 1em 0 1em 1em;
            padding: 2em 4em 6em;
            text-align: left;
        }

        .input-wrapper {
            position: relative;
            margin: 1em 0 4em;
        }

        .form .twingroup {
            width: 100%;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap
        }

        .input-wrapper.twin {
            width: 50%;
        }

        .input-wrapper:hover .form__label,
        .input-wrapper:focus .form__label {
            top: -0.8em;
            color: #545353;
        }

        .input-wrapper.has-content .form__label {
            top: -0.8em;
        }

        .input-wrapper.has-content .form__close {
            display: block;
            fill: #ADA8B6;
        }

        .form__close {
            display: none;
            padding: 0.5em;
            position: absolute;
            top: 0.8em;
            right: 0.25em;
            height: 28px;
            width: 28px;
            fill: #ADA8B6;
            -webkit-transition: fill 0.25s ease;
            transition: fill 0.25s ease;
            cursor: pointer;
        }

        .form__close:hover,
        .form__close:focus {
            fill: #A1E6CC;
        }

        .input-wrapper--password {
            width: 60%;
        }

        .form__valid {
            display: block;
        }

        .form__input {
            border: 0;
            width: 100%;
            border-bottom: 2px solid #e7e7e7;
            padding: 1em 0.25em 0.5em;
            font-size: 1.6rem;
            font-weight: 300;
            -webkit-transition: all 0.25s ease;
            transition: all 0.25s ease;
        }

        .twin:last-child {
            padding-left: 10px;
        }

        .form__input:focus,
        .form__input:hover,
        .form__input:active {
            outline: 0;
            border-color: #545353;
        }

        .form__input:focus+.form__label,
        .form__input:hover+.form__label,
        .form__input:active+.form__label {
            top: -0.8em;
            color: #545353;
        }

        .form__label {
            position: absolute;
            top: 1em;
            left: 0.25em;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 300;
            color: #ADA8B6;
            -webkit-transition: all 0.25s ease;
            transition: all 0.25s ease;
        }

        .twin:last-child label {
            padding-left: 10px;
        }

        .parsley-error {
            border-color: #ED6A5A;
        }

        .input--success .form__label {
            color: #A1E6CC;
        }

        .input--success .form__valid {
            display: block;
        }

        .parsley-errors-list {
            padding: 0 10px;
            color: #ED6A5A;
            list-style: none;
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .form__valid {
            position: absolute;
            left: 110%;
            top: -0.05em;
            display: none;
            height: 16px;
            width: 16px;
            fill: #A1E6CC;
        }

        .button-wrapper {
            margin-top: 8em;
            width: 60%;
        }

        .form__button {
            display: block;
            width: 100%;
            background: #A1E6CC;
            outline: 0;
            border: 0;
            padding: 1em 3em;
            border: 2px solid transparent;
            text-transform: uppercase;
            font-family: "Montserrat", sans-serif;
            font-size: 1.8rem;
            color: #fff;
            letter-spacing: 2px;
            -webkit-transition: all 0.25s ease;
            transition: all 0.25s ease;
        }

        .form__button:hover,
        .form__button:focus {
            border-color: #A1E6CC;
            background: transparent;
            color: #A1E6CC;
        }

        .modal--success.is-visible {
            top: 0;
            background: #fff;
            -webkit-transform: scale(1);
            transform: scale(1);
        }

        @media screen and (max-width:567px) {
            .input-wrapper.twin {
                width: 100%
            }

            .twin:last-child {
                padding-left: 0;
            }

            .twin:last-child label {
                padding-left: 0;
            }
        }

    </style>

    <script>
        (function($) {
            'use strict'

            $('#form').parsley().on('form:submit', function() {
                return true;
            });;

            $(document).ready(function() {
                $('.input-wrapper input').filter(function() {
                    if ($(this).val().length > 0) {
                        $(this).parent().addClass('has-content');
                    } else {
                        $(this).parent().removeClass('has-content');
                    }

                    if ($(this).hasClass('parsley-success')) {
                        $(this).parent().addClass('input--success');
                    } else {
                        $(this).parent().removeClass('input--success');
                    }
                });
            });

            $('.input-wrapper input').blur(function() {
                if ($(this).val().length > 0) {
                    $(this).parent().addClass('has-content');
                } else {
                    $(this).parent().removeClass('has-content');
                }

                if ($(this).hasClass('parsley-success')) {
                    $(this).parent().addClass('input--success');
                } else {
                    $(this).parent().removeClass('input--success');
                }
            });

            $('.form__close').on('click', function() {
                $(this).prevAll('.form__input').val('');
                $(this).prevAll('.form__input').removeClass('parsley-success');
                $(this).closest('.input-wrapper').removeClass('has-content input--success');
            });


        })(jQuery);

    </script>
