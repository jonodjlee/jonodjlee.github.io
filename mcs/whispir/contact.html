    <style>
        .form .inputWrapper input[type=password],
        .form .inputWrapper input[type=text],
        .form .inputWrapper textarea {
            border: none;
            border-bottom: 1px solid #000;
            border-radius: 0;
            padding: 16px 8px;
            height: auto;
            min-width: 100%;
            font-size: 16px;
            line-height: 16px
        }

        .form .inputWrapper input[type=password]:focus,
        .form .inputWrapper input[type=text]:focus,
        .form .inputWrapper textarea:focus {
            outline: none;
            box-shadow: none;
            border-color: #1515ff
        }

        .fieldcontainer:last-child {
            padding-left: 10px
        }

        .fieldcontainer:first-child {
            padding-left: 0
        }

        .fieldcontainer label {
            position: relative;
            margin-bottom: 0;
            top: 36px;
            left: 12px;
            transform: scale(1) translateX(0) translateY(0);
            transform-origin: 15%;
            transition: transform .2s ease;
            z-index: 2;
            font-size: 16px;
            color: #202020;
            pointer-events: none
        }

        .fieldcontainer label.focused {
            transform: scale(.8) translateX(-16px) translateY(-32px);
            color: #1515ff
        }

        .fieldcontainer label.postField {
            top: 0;
            left: 12px
        }

        .form-assembly-form__container .form {
            padding: 0
        }

        .form-assembly-form__container .formcontainer {
            max-width: none
        }

        .form .fieldcontainer {
            width: 100%
        }

        .form .section.inline.group .fieldcontainer {
            width: 50%
        }

        .form .section {
            width: 100%;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap
        }

        .form .label.reqstar:after {
            content: " *";
            color: #F00;
            font-size: 90%;
        }


        @media screen and (max-width:567px) {
            .form .section.inline.group .fieldcontainer {
                width: 100%
            }

            .form .section.inline.group .fieldcontainer:last-child {
                padding-left: 0
            }
        }

    <script>
        $(document).ready(function() {
            function t(e) {
                return $(e).parents(".fieldcontainer").find("label")
            }
            var e = "input[type='text'], input[type='password'], input[type='email'], select, textarea",
                n = document.getElementById("checkoutSubmitBtn");

            $(document).on("focus", e, function(e) {
                t(e.currentTarget).addClass("focused")
            }), $(document).on("focusout", e, function(e) {
                e.currentTarget.value || t(e.currentTarget).removeClass("focused"), $(".form-errors").text("")
            })
        })

    </script>
